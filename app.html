<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="/app.css" />
  </head>
  <body>
    <div class="center">
      <div class="general-container">
        <nav>
          <form
            action=""
            onsubmit="event.preventDefault();document.querySelector('.calculate-btn').click()"

            class="input-container">
            <label for="day">
              <span>DAY</span>
              <input type="number" name="day" id="day-input" placeholder="DD" />
            </label>
            <label for="month">
              <span>MONTH</span>
              <input
                type="number"
                name="month"
                id="month-input"
                placeholder="MM" />
            </label>
            <label for="year">
              <span>YEAR</span>
              <input
                type="number"
                name="year"
                id="year-input"
                placeholder="YY" />
            </label>
            <button type="submit" style="display: none"></button>
          </form>
          <aside>
            <hr />
            <button class="calculate-btn">
              <img src="/assets/images/icon-arrow.svg" alt="" />
            </button>
          </aside>
        </nav>
        <main>
          <div class="input-output">
            <h1><span class="dash yearOutput">--</span> years</h1>
            <h1><span class="dash monthOutput">--</span> months</h1>
            <h1><span class="dash dayOutput">--</span> days</h1>
          </div>
        </main>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
